<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #videoElement {
            border: 5px solid #ba035e;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        canvas {
            display: none;
        }

        .button {
            background-color: #ba035e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #9e3e4e;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Face Verification</h2>
    
    <!-- Video element for capturing live feed -->
    <video id="videoElement" width="640" height="480" autoplay></video>
    
    <canvas id="canvas"></canvas>
    
    <!-- Capture Button -->
    <button class="button" id="captureButton">Capture Image for Verification</button>

    <p id="response"></p>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const captureButton = document.getElementById('captureButton');
        const responseElement = document.getElementById('response');

        // Set up video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Error: " + err);
            });

        captureButton.addEventListener('click', () => {
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and send to the server (base64 format)
            const imageData = canvas.toDataURL('image/jpeg');

            // Send base64 image data to Flask backend for verification
            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_data: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Verification Successful") {
                    responseElement.textContent = "Verification Successful! Welcome " + data.user;
                    responseElement.classList.add('success');
                    responseElement.classList.remove('error');
                } else {
                    responseElement.textContent = "Verification Failed. Please try again.";
                    responseElement.classList.add('error');
                    responseElement.classList.remove('success');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
